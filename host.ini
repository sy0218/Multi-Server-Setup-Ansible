ap
m1
m2
s1

# -------------------------------------------------
# Elasticsearch 공통 변수
# -------------------------------------------------
[Elasticsearch_Servers:vars]
elasticsearch_version=8.4.2
###################################################

###################################################
# -------------------------------------------------
# Kibana 서버 그룹
# -------------------------------------------------
[Kibana_Servers]
ap

# -------------------------------------------------
# Kibana 공통 변수
# -------------------------------------------------
[Kibana_Servers:vars]
kibana_version=8.4.2
elasticsearch_hosts=http://192.168.122.63:9200,http://192.168.122.64:9200,http://192.168.122.65:9200
###################################################

###################################################
# -------------------------------------------------
# Redis 서버 그룹
# -------------------------------------------------
