ap

# -------------------------------------------------
# PostgreSQL 공통 변수
# -------------------------------------------------
[PostgreSQL_Servers:vars]
pg_data=/Data_project_job/docker_image/postgres/pgdata
pg_port=5432
pg_pass=1234
pg_container=job_postgres
pg_version=14
###################################################
